<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservación Taquería univer</title>
<style>
body{font-family:'Arial',sans-serif;background-color:#f7f4e8;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;background-image:url('https://www.w3schools.com/w3images/wood.jpg');background-size:cover;background-position:center;}
h2{text-align:center;color:#230b9e;font-size:36px;font-family:'Arial',sans-serif;text-shadow:2px 2px 5px rgba(0,0,0,0.3);margin-bottom:20px;}
form{background-color:rgba(255,255,255,0.8);padding:30px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);width:100%;max-width:500px;box-sizing:border-box;}
label{display:block;margin-bottom:8px;font-size:18px;color:#333333c8;font-weight:bold;}
input[type="date"],select,input[type="number"]{width:100%;padding:10px;margin-bottom:20px;border:2px solid #1818ce;border-radius:5px;font-size:16px;}
input[type="submit"]{background-color:#0e1092;color:white;border:none;padding:12px 20px;border-radius:5px;font-size:18px;cursor:pointer;width:100%;}
input[type="submit"]:hover{background-color:#122fd4;}
button{background-color:#2980b9;color:white;border:none;padding:12px 20px;border-radius:5px;font-size:18px;cursor:pointer;display:block;margin-top:20px;width:100%;}
button:hover{background-color:#3498db;}
select{background-color:#f39c12;color:white;font-size:16px;}
input[type="number"]{background-color:#f39c12;color:white;}
</style><script>function confirmarReservacion(event){event.preventDefault();alert('¡Mesa Reservada con Éxito en la Taquería!');}
</script></head><body><div>
<h2>Reservación Taquería</h2>
<form onsubmit="confirmarReservacion(event)">
<label for="fecha">Fecha:</label>
<input type="date" id="fecha" name="fecha" required><br>
<label for="horario">Horario:</label>
<select id="horario" name="horario" required>
<option value="">Selecciona un horario</option>
<option value="6:00 PM">6:00 PM</option>
<option value="7:00 PM">7:00 PM</option>
<option value="8:00 PM">8:00 PM</option>
<option value="9:00 PM">9:00 PM</option>
<option value="10:00 PM">10:00 PM</option>
<option value="11:00 PM">11:00 PM</option>
<option value="12:00 PM">12:00 PM</option>
<option value="1:00 am">1:00 am</option>
</select><br>
<label for="sucursal">Sucursal:</label>
<select id="sucursal" name="sucursal" required>
<option value="">Selecciona una sucursal</option>
<option value="Sucursal 1">Sucursal 1</option>
<option value="Sucursal 2">Sucursal 2</option>
<option value="Sucursal 1">Sucursal 3</option>
<option value="Sucursal 2">Sucursal 4</option>
<option value="Sucursal 2">Sucursal 5</option>
</select><br><label for="personas">Personas:</label>
<input type="number" id="personas" name="personas" min="1" max="20" required><br>
<label for="terraza">¿Terraza?</label><select id="terraza" name="terraza" required><option value="">Selecciona</option>
<option value="Sí">Sí</option><option value="No">No</option>
</select><br><input type="submit" value="Reservar Mesa">
</form><button onclick="window.location.href='index.html';">Regresar</button>
</div></body></html>
